<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Apple</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/login.css') }}"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='assets/images/favicon.ico') }}"
        />
    </head>

    <body>
        <header>
            <a href="/">
                <img
                    src="{{ url_for('static', filename='assets/images/apple.svg') }}"
                />
            </a>
            <nav class="navigation-bar">
                <ul>
                    <li>
                        <span class="active">Sign In</span>
                    </li>
                    <li>
                        <a href="/register">Create Your Account</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="page-content">
            <div class="form">
                <form action="/login" method="post">
                    {{ form.csrf_token }}
                    <h1>Sign In</h1>
                    {{ form.email }}
                    <ul>
                        {% for error in form.email.errors %}
                            <li class="error-message">{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {{ form.password }}
                    <ul>
                        {% for error in form.password.errors %}
                            <li class="error-message">{{ error }}</li>
                        {% endfor %}
                    </ul> 
                    <button type="submit" id="button">Sign In</button>
                    <a href="/login">
                        Already have an account? Sign in.
                    </a>
                </form>
            </div>
        </div>

        <script
            type="text/javascript"
            src="{{ url_for('static', filename='animations.js') }}"
        ></script>
    </body>
</html>
