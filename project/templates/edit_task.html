<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Apple</title>
        <link 
            rel="stylesheet" 
            href="{{ url_for('static', filename='css/style.css') }}" 
        />
        <link 
            rel="stylesheet" 
            href="{{ url_for('static', filename='css/login.css') }}" 
        />
        <link 
            rel="shortcut icon" 
            href="{{ url_for('static', filename='assets/images/favicon.ico') }}"
        />
    </head>
    <body id="body">
        <header>

            <nav class="navigation-bar left-nav">
                <ul>
                    <li>
                        <a href="/tasks">Tasks</a>
                    </li>
                    <li>
                        <a href="/deleted">Deleted</a>
                    </li>
                </ul>
            </nav>

            <nav class="navigation-bar right-nav">
                <ul>
                    <li>
                        <span class="name">Hi, {{ user.username }}!</span>
                    </li>
                    <li>
                        <a href="/edit_profile/{{ user.id }}">Profile</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>

        </header>

        <div class="page-content">
            <div class="form">
                <form action="/edit_task/{{ task_id }}" method="post">
                    {{ form.csrf_token }}
                    <h1>Edit This Task</h1>
                    {{ form.title }}
                    {{ form.deadline }}
                    {{ form.description }}
                    <button type="submit" id="button">Save</button>
                    <div class="state-button" id="cancel">
                        <a href="/to_do/{{ task_id }}">Cancel Task</a>
                    </div>
                    <div class="state-button" id="start">
                        <a href="/in_progress/{{ task_id }}">Start Task</a>
                    </div>
                    <div class="state-button" id="complete">
                        <a href="/completed/{{ task_id }}">Complete Task</a>
                    </div>
                    <div class="state-button" id="delete">
                        <a href="/deleted/{{ task_id }}">Delete Task</a>
                    </div>
                </form>
            </div>
        </div>

        <script
            type="text/javascript"
            src="{{ url_for('static', filename='main.js') }}"
        ></script>

    </body>
</html>
