<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Apple</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </head>

    <body>
        <header>
            <div id="sideNav" class="sidenav">
                <a href="#">About</a>
                <a href="#">Account</a>
                <a href="#">Settings</a>
                <a href="#">Lists</a>
                <a href="#">Deleted</a>
            </div>

            <a class="btn" onclick="nav()">
                <img src="{{ url_for('static', filename='assets/images/menu.svg') }}" />
            </a>
            <nav class="navigation-bar">
                <ul>
                    <li>
                        <a href="/register" class="btn" onclick="openRegistration()">
                            <img src="{{ url_for('static', filename='assets/images/user.svg') }}" />
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="page-content">
            <div class="backdrop" id="backdrop" style="display:flex">
                <div class="form" id="registration-modal" style="display:block">
                    <a
                        class="btn"
                        href="/"
                        style="float: right;"
                    >
                        <img src="{{ url_for('static', filename='assets/images/x.svg') }}" />
                    </a>
                    <h1 class="form-heading">Create your Account</h1>
                    <form action="/register" method="post">
                        <input type="email" placeholder="Email" />
                        <input type="text" placeholder="Username" />
                        <input
                            type="password"
                            placeholder="Password"
                            id="password"
                        />
                        <input
                            type="password"
                            placeholder="Confirm password"
                            id="confirm-password"
                        />
                        <p class="error-message" id="error-message">
                            Passwords do not match!
                        </p>
                        <button type="submit">Create Account</button>
                        <p class="message">
                            Already have an account?
                            <a href="/login">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
